<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>28文本装饰.html</title>
	<style>
		.txt-underline {
			 text-decoration: underline;
		}
		a {
			text-decoration: none;
		}
		.bab {
			text-decoration: line-through;
		}
		#overline {
			text-decoration: overline;
		}
	</style>
</head>
<body>
	<div>
		<a href="#">我是超级链接</a>
		<span class="txt-underline">
			我是下划线
		</span>
		<span class="bab">
			我是删除线
		</span>
		<span id="overline">
			我是顶线
		</span>
	</div>
</body>
</html>
