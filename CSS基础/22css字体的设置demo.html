<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>22css字体的设置demo</title>
	<style>
		h1 {
			font-family: "黑体";
			font-weight: normal;
		}
		p {
			font-family:"微软雅黑", "楷体";
			font-weight: 500; /*字体的加粗是不需要单位的*/
		}
	</style>
</head>
<body>
	<div>
		<h1>年轮</h1>
		<p>
			圆圈勾勒成指纹，印在我的嘴唇，回忆苦涩的吻痕，是树根。春去秋来的茂盛，却遮住了黄昏，寒夜剩我一个人，等青春。
		</p>
	</div>

</body>
</html>
