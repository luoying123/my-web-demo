<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>13伪元素before和after的使用demo</title>
	<style>
		.wrap:before, .wrap:after {
			content: "-------";
			display: block;
		}
	</style>
</head>
<body>
	<div>
		<hr>
	</div>
	<div class="wrap">
		我是div标签
	</div>
	<div>
		<hr>
	</div>
</body>
</html>
