<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>23font-style设置字体样式demo</title>
	<style>
		p {
			/*font-style: italic;*/
			/*italic使用斜体的字体样式显示。 oblique让文字倾斜*/
			font-style: oblique; 
			font-family: "微软雅黑";
			font-weight: 900;
			font-size: 32px;

		}
	</style>
</head>
<body>
	<div>
		<p>
			我的一天。
		</p>
	</div>
</body>
</html>
