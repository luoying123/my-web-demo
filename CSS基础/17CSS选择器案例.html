<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css选择器案例</title>
	<style>
		body {
			color: red; /*继承的样式  > 浏览器默认样式*/
		}
		* {
			color: blue; /*通配符选择器样式 > 继承的样式*/
		}
		h1 {
			color: green; /*标签选择器样式 > 通配符选择器样式*/
		}
        .title-demo {
        	color: purple;  /*类选择器样式 > 标签选择器样式*/
        }
        #id-title {
        	color: gray;  /*id选择器样式 > 类选择器样式*/
        }
        .aside .aside-dt h1 {
        	background-color: silver;
        }
        .aside #id-title {
        	background-color: black;
        }
	</style>
</head>
<body>
	<div class="wrap">
		<div class="aside">
			<div class="aside-dt" id="title-txt">
				<h1 class="title-demo" id="id-title" style="color:pink;">我是一个标题</h1>
				<!-- 内联样式 > id选择器 -->
			</div>
			<div class="aside-dd">
				<p>管你有多么失措</p>
			</div>
		</div>
	</div>
</body>
</html>
