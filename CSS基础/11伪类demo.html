<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11伪类demo</title>
	<style>
		a:link {
			color: red;
		}
		a:visited {
			color: green;
		}
		a:hover {
			background-color: silver;
			color: white;
		}
		a:active {
			color: pink;
		}

		/*LoVe HAte原则*/
		.txtName:focus {
			background-color: #555;
		}
		a:focus {
			font-size: 20px;
		}

	</style>
</head>
<body>
	<a href="https://www.baidu.com/">百度</a>
	<a href="https://www.taobao.com/">淘宝</a>
	<a href="http://www.bilibili.com/">哔哩哔哩</a>
	<a href="http://www.itcast.com/">传智播客</a>
	<input type="text" class="txtName">
</body>
</html>
