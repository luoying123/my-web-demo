<body>
	<div>
		<h1>关雎</h1>
		<p>
			关关雎鸠，在河之洲。窈窕淑女，君子好逑。
		</p>
		<p>
			参差荇菜，左右流之。窈窕淑女，寤寐求之。
		</p>
		<p>
			求之不得，寤寐思服。悠哉悠哉，辗转反侧。
		</p>
		<p>
			参差荇菜，左右采之。窈窕淑女，琴瑟友之。
		</p>
		<p>
			参差荇菜，左右芼之。窈窕淑女，钟鼓乐之。
		</p>

					《关雎》题材为“风”，作法为“兴”，是周代南国的民歌，被称为中国古代的韵律诗开山之作。

		</ul>
