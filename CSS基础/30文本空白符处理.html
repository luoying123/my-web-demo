<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本空白符处理demo</title>
	<style>
		div {
			background-color: green;
			height: 200px;
			width: 100px;
			border: 1px solid red;

		}
		.nowrap {
			white-space: nowrap;
		}
		.pre {
			white-space: pre;
		}
	</style>
</head>
<body>
	<div class="normal">
		normal:  我  的  世  界
	</div>
	<div class="nowrap">
		nowrap:  我  的  世  界
	</div>
	<div class="pre">
		pre:我的世界
		最美  不过家乡。
		我最喜欢干的事情就是吃喝玩乐啦~\(≧▽≦)/~啦啦啦
	</div>
</body>
</html>
