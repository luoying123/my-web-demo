<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>27行高的练习</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}	
		p.demo {
			height: 100px;
			
			line-height: 100px;
			text-align: center;
			font-size: 40px;
			background-color: silver;
			
		}
		.wrap {
			font: 16px "黑体";
			background-color: #c35;
		}
		.wrap p {
			background-color: yellow;
			/*font: 20px/1.5em "黑体";此时行高为30px=20*1.5  */
			/*font: 20px/1.5 "黑体"；*/
			font: 20px/40px "黑体"；
		}

	</style>
</head>
<body>
	<p class="demo">
		我的世界。
	</p>

	<div class="wrap">
		我是父div的文本内容
		<p>
			我是子段落标签的文本
		</p>
		我是父div的文本内容
	</div>
</body>
</html>
