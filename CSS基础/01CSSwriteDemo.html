<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01书写CSSdemo</title>
    <!-- 内嵌的CSS样式 -->
    <style type="text/css">
        p {
            color: orange;/*设置前景色，也就是字体的颜色*/
            background-color: black;
        }
        ul {
            background-color: pink
        }
    </style>
    <!-- 外联CSS样式，外部的CSS样式 -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- 行内的CSS样式 -->
    <h1 style="color:blue;font-size:12px;">书写CSS示例</h1>
    <p>这是一个段落。</p>
    <!-- ul>(li>a[href="#"])*3  Emmate语法  >:父子关系-->
    <ul>
    	<li><a href="#">北京</a></li>
    	<li><a href="#">上海</a></li>
    	<li><a href="#">南昌</a></li>
    </ul>
	
</body>
</html>
