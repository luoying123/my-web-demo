<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06CSS行内元素设置内外边距的表现</title>
	<style>
		.box {
			width: 200px;
			height: 200px;
			background-color: blue;
		}
		.box strong {
			margin-top: 100px;
			margin-bottom: 20px;
			/*margin-top 和margin-bottom 对行内元素是没有任何效果的*/
			margin-right: 20px;
			padding: 20px;
		}
	</style>
</head>
<body>
	<div class="box">
		<span>今天好像没写日记</span>
		<strong>今天的黄焖鸡很好吃啊</strong>
		<span>今天好像没写日记</span>
		<span>今天好像没写日记</span>
		<span>今天好像没写日记</span>
		<span>今天好像没写日记</span>
		<span>今天好像没写日记</span>
		<span>今天好像没写日记</span>
		<span>今天好像没写日记</span>
		<span>今天好像没写日记</span>
		<span>今天好像没写日记</span>
		<span>今天好像没写日记</span>
		<span>今天好像没写日记</span>
		<span>今天好像没写日记</span>
		<span>今天好像没写日记</span>

	</div>
</body>
</html>
