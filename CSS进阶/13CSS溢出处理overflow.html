<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>13CSS溢出处理overflow</title>
	<style>
		
		div {
			background-color: silver;
			height: 100px;
			width: 100px;
			border: 1px solid red;
			/*overflow: visible;*/
			/*overflow: hidden;*/
			/*overflow: auto;*/
			overflow: scroll;
		}
	</style>
</head>
<body>
	<div>
		你背对着山河一步步走向我
		你脚踏着山河一步步走近我
		你打开了我的躯壳
		你唤醒了我的耳朵
		带走我
		 
		无声中我听到最亲热的语言
		 
		黑暗中我看到最赤裸你的脸
		 
		你掐断了我的时间
		你放空了我的无解
		亲吻我
		亲吻我
		 
		你带我乘着宇宙忽快忽慢
		你带我看这世界忽明忽暗
		你的回忆开始沉没
		你的眼神再次清澈
		你进入我
		进入我

	</div>
</body>
</html>
