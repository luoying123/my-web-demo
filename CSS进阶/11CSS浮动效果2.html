<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11CSS浮动效果2</title>
	<style>
		* { margin: 0; padding: 0; }
		.box1 {
			height: 100px;
			background-color: green;
		}
		.box2 {
			float: left;
			background-color: red;
			height: 50px;
			width: 50px;
		}
		.box3 {
			width: 200px;
			height: 200px;
			background-color: silver;
			float: left;
		}
		.box4 {
			float: left;
			background-color: yellowgreen;
		}
	</style>
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">2</div>
	<div class="box3">3</div>
	<div class="box4">我会尽快的活塞圣诞卡了很多爱上的贺卡上大号呢hi哦好吧就看见了</div>
</body>
</html>
