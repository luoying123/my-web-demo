<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02CSS设置盒子边框</title>
	<style>
		.box {
			height: 200px;
			width: 200px;
			background-color: #f45f65;
			border-top: 10px solid #795564;/*设置上边框的宽度、样式和颜色*/
			border-bottom: 10px dotted #ad4561;/*设置下边框的宽度、样式和颜色*/
			border-left: 10px double #c90;
			border-right: 10px dashed #445566; 
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
