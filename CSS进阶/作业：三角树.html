<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三角树</title>
	<style>
		.box1 {
			height: 0;
			width: 0;
			border: 50px solid transparent;
			border-bottom-color: green;
			float: left;
			margin-left: 50px;
		}
		.box2 {
			width: 0px;
			height: 0px;
			border: 100px solid transparent;
			border-bottom-color: green;

		}
		.box3 {
			width: 50px;
			height: 100px;
			background-color: #512c23;
			margin-left: 75px;
		}
	</style>
</head>
<body>
<div class="box">
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</div>
</body>
</html>
