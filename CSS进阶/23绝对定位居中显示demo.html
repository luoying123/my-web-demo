<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>23绝对定位居中显示demo</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		.banner {
			width: 400px;
			height: 400px;
			background-color: teal;
			margin: 0 auto;
			position: relative;
		}
		.slide-1, .slide-r {
			height: 30px;
			width: 20px;
			background-color: #ccc;
			border: 1px solid #000;
			color: #fff;
			position: absolute;
			top: 50%;
			margin-top: -15px;
		}
		.slide-r {
			right: 0;
		}
	</style>
</head>
<body>
	 <div class="banner">
	 	<div class="slide-1">&lt;</div>
	 	<div class="slide-r">&gt;</div>
	 </div>
		
	
</body>
</html>
