<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>21CSS相对定位的应用</title>
	<style>
		div {
			background-color: yellow;
			height: 100px;
			width: 100px;
			border: 1px solid teal;
			margin-bottom: 10px;
		}
		.box2 {
			position: relative;
			right: -30px;
			top: -30px;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
