<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格demo</title>
</head>
<body>
	<!-- 表格标签table，tr,td -->
	<!-- border-边框 -->
	
	<table border="1">
		<thead>
		<tr>
			<th>列名1（姓名）</th><th>列名2（成绩）</th><th>列名3（年龄）</th>
		</tr>
		</thead>
		<tbody>
			<tr>
				<td>基本参数</td>
				<td rowspan="2">1.4t帕萨特</td>
				<td>1.6t帕萨特</td>
				<td colspan="2">1.8t帕萨特</td>
				<!-- <td>2.0t帕萨特</td> -->
			</tr>
			<tr>
				<td>基本参数</td>
				<!-- <td>1.4t帕萨特</td> -->
				<td>1.6t帕萨特</td>
				<td>1.8t帕萨特</td>
				<td>2.0t帕萨特</td>
			</tr>
		</tbody>

	</table>
</body>
</html>
